syntax = "proto3";
package browserbook;

message Order {
  string id = 1;
  string tokenS = 2;
  string tokenT = 3;
  int32 amountS = 4;
  int32 amountT = 5;
  string from = 6;
  string status = 7;
  int32 created = 8;
}

message Match {
  string id = 1;
  string makerId = 2;
  string takerId = 3;
  string makerOrderId = 4;
  string takerOrderId = 5;
  string status = 6;
}
