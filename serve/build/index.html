<html>
    <head>
        <meta charset="utf-8"/>
        <script src="wasm_exec.js"></script>
        <script>
            const go = new Go();
            WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
                go.run(result.instance);
            });
        </script>
    </head>
    <body>
         <input id="action" name="action" type="number" cols="80" rows="20"></input>
         <input id="orderType" name="orderType" type="number" cols="80" rows="20"></input>
         <input id="price" name="price" type="number" step="0.01" cols="80" rows="20"></input>
         <input id="qty" name="qty" type="number" step="0.01" cols="80" rows="20"></input>
         <input id="button" type="submit" name="button" value="Enqueue" onclick="jsEnqueue();"/>
         <input id="button" type="submit" name="button" value="Display Queue" onclick="jsGetQueue();"/>
         <textarea id="queueOutput" name="queueOutput" cols="80" rows="20"></textarea>
    </body>
    <script>
      function jsEnqueue() {
        var action = parseInt(document.getElementById("action").value)
        var orderType = parseInt(document.getElementById("orderType").value)
        var price = parseFloat(document.getElementById("price").value)
        var qty = parseFloat(document.getElementById("qty").value)

        enqueue(1, action, orderType, price, qty)
      }

      function jsGetQueue() {
        queue = getQueue(1)

        result = ''

        queue.forEach(function (order) {
          for (const key in order) {
            result += `{ ${key}: ${order[key]} }`
          }
          result += `\n`
        });

        queueOutput.value = result
      }
     </script>
</html>
